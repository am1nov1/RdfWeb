@(subject: RdfSubjectDetails)

@main(subject.label) {

    <h2>@subject.label (@subject.id)</h2>
    <b>Description</b>: @subject.description <br/>
    
    <h3>Outgoing</h3>
    
    @for(t <- subject.outgoing_triples) {
    	<b>@t.predicate_id</b>: @t.object_label<br/>
    }
    
    <h3>Incoming</h3>
}
